{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="profile">
    <h1>Профиль пользователя</h1>
    <div class="card">
        <h2>{{ user.name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Активен:</strong> {{ 'Да' if user.is_active else 'Нет' }}</p>
        <hr>
        <h3>Редактировать профиль</h3>
        <form method="post" action="/profile">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" />
            <label for="avatar">Avatar URL</label>
            <input type="text" id="avatar" name="avatar" value="{{ user.avatar or '' }}" />
            <label for="bio">Описание профиля</label>
            <textarea id="bio" name="bio">{{ user.bio or '' }}</textarea>
            <label for="password">Новый пароль (оставьте пустым, чтобы не менять)</label>
            <input type="password" id="password" name="password" />
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        {% if user.avatar %}
            <div class="profile-avatar">
                <img src="{{ user.avatar }}" alt="avatar" style="max-width:150px;border-radius:8px;margin-top:8px;" />
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>
{% endblock %}
